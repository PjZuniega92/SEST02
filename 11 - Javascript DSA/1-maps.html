<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Maps</title>
  </head>
  <body>
    <h1>JS Maps</h1>
    <script>
      // Arrays
      let array = ["John", 30, true, false, [1, 2, 3, 4, 5]];
      console.log(array);
      // Object
      let person = {
        name: "John",
        age: 20,
        isMarried: true,
        hobbies: ["Photography", "Video Editing"],
        address: {
          city: "Cavite",
          street: "123 Example Street",
        },
      };
      console.log(person);
    </script>
  </body>
</html>
