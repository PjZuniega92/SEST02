<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
    <h1>Creating Forms</h1>
    <form action="">
      <div>
        <label for="fullname-id">Name:</label>
        <input
          type="text"
          name="user-fullname"
          id="fullname-id"
          placeholder="John Doe"
          required
          pattern="[\w\s\.]{5,40}"
          title="Name must be between 5 to 40 characters in length and contain letters and dot."
        />
      </div>
      <!-- REGular EXpressions -->
      <!-- \w - any words -->
      <!-- \s - spaces -->
      <!-- \d - any digits -->
      <!-- \. -->

      <div>
        <label for="email-id">Email:</label>
        <input
          type="email"
          name="user-email"
          id="email-id"
          placeholder="johndoe@example.com"
          required
        />
      </div>

      <div>
        <label for="password-id">Password:</label>
        <input
          type="password"
          name="user-password"
          id="password-id"
          placeholder="**************"
          minlength="10"
          maxlength="20"
          required
        />
      </div>

      <div>
        <label for="age-id">Age:</label>
        <input
          type="number"
          name="user-age"
          id="age-id"
          placeholder="18"
          min="18"
          max="100"
        />
      </div>

      <div>
        <label for="number-id">Mobile No:</label>
        <input
          type="tel"
          name="user-number"
          id="number-id"
          pattern="09[0-9]{2}-[0-9]{3}-[0-9]{4}"
          placeholder="09xx-xxx-xxxx"
          required
        />
      </div>

      <div>
        <label for="birthdate-id">Birthdate:</label>
        <input type="date" name="user-birthdate" id="birthdate-id" required />
      </div>

      <div>
        <label for="message-id">Message:</label><br />
        <textarea
          name="user-message"
          id="message-id"
          placeholder="What's on your mind?"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <div>
        <label for="gender-id">Gender:</label>
        <select name="user-gender" id="gender-id" required>
          <option value="" selected disabled hidden>
            -- Select your Gender --
          </option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Others</option>
        </select>
      </div>
    </form>
  </body>
</html>
