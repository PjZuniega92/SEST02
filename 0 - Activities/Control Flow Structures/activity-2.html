<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 2</title>
  </head>
  <body>
    <script>
      let start = prompt("Enter the starting number:");
      let end = prompt("Enter the ending number:");

      start = parseInt(start);
      end = parseInt(end);

      if (start <= end) {
        console.log(`Numbers between ${start} and ${end}:`);
        for (let i = start; i <= end; i++) {
          console.log(i);
        }
      } else {
        console.log(
          "Invalid range. The starting number must be less than or equal to the ending number."
        );
      }
    </script>

    <h1>ACTIVITY 2: Print Numbers in a Range</h1>
    <ul>
      <li>
        Create a JavaScript program that prints all the numbers between a given
        range.
      </li>
      <li>
        Prompt the user to enter the starting and ending numbers for the range.
      </li>
      <li>
        Use a loop to iterate through the numbers in the range. Print each
        number in the console.
      </li>
    </ul>
    <script></script>
  </body>
</html>
